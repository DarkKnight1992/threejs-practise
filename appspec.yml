    destination: /home/centos/cdtest

permissions:
  - object: /home/centos
    owner: centos
    group: centos
    type:
      - directory
      - file
  - object: ./scripts/start_server.sh
     mode: 777


hooks:
  ApplicationStart:
    - location: /scripts/start_server.sh
      timeout: 300
      runas: centos